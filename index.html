<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- CSS and JS  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/game.js" type="text/javascript"></script>

    <!-- Tab Title -->
    <title>DDR Extreme Word Guess</title>

</head>

<body>
    <!-- Nav bar -->

    <nav id="ddrnav" class="navbar navbar-expand-md navbar-success fixed-top">
        <img width="50px" height="50px" src="assets/images/icon.png" />
        <h2 class="text-center">Dance Dance Revolution Extreme Word Guess</h2>
    </nav>

        
    <!-- Word display row -->
    <div class="row">
        <div class="container">
            <h4 class="text-center mt-5">Guess the Name of the Song</h4>
            <h4 class="text-center" id="currentSong"></h3>
        </div>
    </div>
            
    
    <!-- Gameplay columns -->
    <div class="container"> <!-- Main container start -->
        <div class="row">

            <!-- Column 1 -->
            <div class="col-md-4 gameColumn">
                <h2 class="mb-2">Score</h2>
                <h4 id="score"></h4>
                <h4>Lives Remaining</h4>
                <h4 id="livesRemaining"></h4>
                <h4>Letters Guessed</h4>
                <h4 id="lettersGuessed"></h4>
            </div>

            <!-- Column 2 -->
            <div class="col-md-4 gameColumn">
                <h2>Combo</h2>
                <img id="victory" src="assets/images/victory.png" alt="Victory Image" />
                <img id="gameover" src="assets/images/gameover.png" alt="Game Over Image" />
                <h2 id="anyKey">Press any key to dance again!!</h2>
                <br><br>
                <img id="combo" src="" alt="" />
           </div>

           <!-- Column 3 -->
            <div class="col-md-4 gameColumn">
                <h2>How to Play</h2>
                <h6 class="mt-3">Choose any letter from A-Z to dance!!</h6>
                <img id="rules" src="assets/images/rules.png" alt="Rules" />
                <h6>Incorrect guesses break your combo!!</h6>
            </div>
        </div> <!-- End of row -->
    </div> <!--  End of container -->

    <!-- Sticky footer -->
    <footer id ="ddrnav" class="fixed-bottom container-fluid page-footer">
        <div class="footer-copyright text-center p-3 text-white">Copyright &copy; 2018</div>
     </footer>
       

     <!-- Reset game and score when page loads -->
     <script>
         resetGame();
         updateScore();
     </script>

 </body>
 
 </html>
